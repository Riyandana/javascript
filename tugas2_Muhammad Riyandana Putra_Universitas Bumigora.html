<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr bgcolor="aqua">
          <th>NO</th>
          <th>NAMA</th>
          <th>JABATAN</th>
          <th>AGAMA</th>
          <th>GAJI POKOK</th>
          <th>TUNJANGAN JABATAN</th>
          <th>TUNJANGAN KESEHATAN</th>
          <th>GAJI KOTOR</th>
          <th>ZAKAT PROFESI</th>
          <th>TAKE HOME PAY</th>
        </tr>
      </thead>
      <tbody>
        <script>
          let no, jabatan, agama, gapok, tunjab, tunkes, gakor, zakpro, thp;
          for (no = 1; no <= 100; no++) {
            if (no <= 25 && no > 0) {
              jabatan = "Manager";
            } else if (no <= 50 && no > 25) {
              jabatan = "Asisten Manager";
            } else if (no <= 75 && no > 50) {
              jabatan = "Supervisor";
            } else {
              jabatan = "Staff";
            }
            switch (jabatan) {
              case "Manager":
                gapok = 15000000;
                break;
              case "Asisten Manager":
                gapok = 10000000;
                break;
              case "Supervisor":
                gapok = 7000000;
                break;
              default:
                gapok = 4000000;
            }
            tunjab = (20 * gapok) / 100;
            tunkes = (10 * gapok) / 100;
            gakor = gapok + tunjab + tunkes;

            agama = no % 2 == 0 ? "non muslim" : "muslim";
            warna = no % 2 == 0 ? "blue" : "yellow";
            zakpro = agama == "muslim" && gakor >= 7000000 ? (2.5 * gapok) / 100 : 0;
            thp = gakor - zakpro;
            document.write(`
              <tr bgcolor="${warna}">
            <td>${no}</td>
            <td>pegawai${no}</td>
            <td>${jabatan}</td>
            <td>${agama}</td>
            <td>${gapok}</td>
            <td>${tunjab}</td>
            <td>${tunkes}</td>
            <td>${gakor}</td>
            <td>${zakpro}</td>
            <td>${thp}</td>
          </tr>
              `);
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
